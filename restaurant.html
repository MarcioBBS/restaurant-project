<!DOCTYPE html>
<html lang="en">

<head>

  <title>Restaurant Reviews</title>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive_large.css">
  <link rel="stylesheet" href="css/responsive_medium.css">
  <link rel="stylesheet" href="css/responsive_small.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
</head>

<body class="inside">
 
  <!-- Begin Wapper -->
  <div class="wrapper">

    <!-- Begin Content -->
    <div class="wrapper-content">
      <!-- Beginning header -->
      <header>

          <!--  Begin Focus & Skips -->
          <a href="#restaurant-name" class="skip-link" tabindex="1">Skip to main content</a>
          <!-- End Focus & Skips -->
       
          <!-- Beginning nav -->
        <nav class="nav-restaurant">
          <h1><a href="/" id="restaurant-label" tabindex="2">Restaurant Reviews</a></h1>
        </nav>
       
        <!-- Beginning breadcrumb -->
        <nav class="rest-breadcrumb" aria-label="Breadcrumb" role="navigation"></ul>
          <ul id="breadcrumb">
            <li><a href="/" tabindex="3">Home</a></li>
          </ul>
        </nav>

        <!-- End breadcrumb -->      
        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main id="maincontent">     
       
        <!-- Beginning restaurant -->
        <section id="restaurant-container" role="contentinfo" aria-label="Restaurant Information">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
      
        <!-- Beginning reviews -->
        <section id="reviews-container" role="contentinfo" aria-label="Restaurant Reviews">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </main>
      <!-- End main -->

      <!-- Beginning footer -->
      <footer id="footer" class="footer-review">
        Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </div>
    <!-- End Content -->

     <!-- Beginning map -->
     <div class="wrapper-map">     
        <section id="map-container" role="application" aria-label="Mapbox Maps">
           <div id="map" tabindex="4" aria-labelledby="map-container"></div>
         </section>      
     </div>  
       <!-- End map -->

  </div>
  <!--End Wrapper-->
 
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Mapbox secret key -->
  <script src="js/secret.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

  <!-- Offline Service worker -->
  <script src="js/register-sw.js"></script>

</body>

</html>
